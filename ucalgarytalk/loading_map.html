<!-- Script to load image of CartoDB map in case the map doesn't load -->
<script type="text/javascript" src="jquery-1.7.min.js"></script>
<script id="iframe_loader">
function loadIframe() {
  var iframe_element = document.getElementById('iframe_id');
  if (navigator.onLine(connected)) {
    iframe_element.attr('src','https://recology.cartodb.com/tables/condma_1_cleaned/embed_map');
  } else {
    iframe_element.attr('src','images/cartodbmap.png');
  }
}
</script>
